
<div class="col-md-6 col-md-offset-3">
  <h2 class="text-center">Welcome to Login</h2>
  <form name="form" (ngSubmit)="login(f)" #f="ngForm" novalidate>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
      <label for="username">Username</label>
      <input type="text" class="form-control" name="username" [(ngModel)]="credentials.username" #username="ngModel" placeholder="User Name" required />
      <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
      <label for="password">Password</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="credentials.password" #password="ngModel" placeholder="Password" required />
      <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
    </div>
    <div *ngIf="errors" class="alert alert-danger" role="alert">
      {{errors}}
    </div>
    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary">Login</button>
    </div>
  </form>
</div>
